<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fazenda Interface</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 text-gray-900">
    <div class="container mx-auto p-4">
      <h1 class="text-3xl font-bold mb-6 text-center">
        Fazenda CRUD Interface
      </h1>

      <!-- Seção de Estufa -->
      <div class="mb-8">
        <h2 class="text-2xl font-semibold mb-4">Estufa</h2>
        <form id="estufaForm" class="space-y-4">
          <input
            type="text"
            id="localizacao"
            placeholder="Localização: Ex: A1, B2, C3"
            class="w-full p-2 border border-gray-300 rounded"
          />
          <input
            type="number"
            id="temperatura"
            placeholder="Temperatura: Ex: 25°C"
            class="w-full p-2 border border-gray-300 rounded"
          />
          <input
            type="number"
            id="umidade"
            placeholder="Umidade: Ex: 50%"
            class="w-full p-2 border border-gray-300 rounded"
          />
          <input
            type="number"
            id="tamanho"
            placeholder="Tamanho: Ex: 100m²"
            class="w-full p-2 border border-gray-300 rounded"
          />
          <button
            type="button"
            onclick="criarEstufa()"
            class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700"
          >
            Criar Estufa
          </button>
        </form>
        <button
          type="button"
          onclick="verEstufas()"
          class="mt-4 px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700"
        >
          Ver Estufas
        </button>
        <div id="listaEstufas" class="mt-4"></div>
      </div>

      <h3 class="text-xl font-semibold mb-4">Remover Estufa</h3>
      <button
        type="button"
        onclick="listarEstufas()"
        class="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700"
      >
        Listar Estufas para Remover
      </button>
      <div id="removerEstufaDiv" class="mt-4"></div>

      <!-- Seção de Lote -->
      <div class="mb-8 mt-8">
        <h2 class="text-2xl font-semibold mb-4">Lote</h2>
        <form id="loteForm" class="space-y-4">
          <input
            type="date"
            id="dataCriacao"
            placeholder="Data de Criação"
            class="w-full p-2 border border-gray-300 rounded"
          />
          <input
            type="number"
            id="numeroPlantas"
            placeholder="Número de Plantas: Ex: 100"
            class="w-full p-2 border border-gray-300 rounded"
          />
          <button
            type="button"
            onclick="criarLote()"
            class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700"
          >
            Criar Lote
          </button>
        </form>
        <button
          type="button"
          onclick="verLotes()"
          class="mt-4 px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700"
        >
          Ver Lotes
        </button>
        <div id="listaLotes" class="mt-4"></div>
      </div>

      <h3 class="text-xl font-semibold mb-4">Remover Lote</h3>
      <button
        type="button"
        onclick="listarLotes()"
        class="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700"
      >
        Listar Lotes para Remover
      </button>
      <div id="removerLoteDiv" class="mt-4"></div>

      <!-- Seção de Planta -->
      <div class="mb-8">
        <h2 class="text-2xl font-semibold mb-4">Planta</h2>
        <form id="plantaForm" class="space-y-4">
          <input
            type="text"
            id="variedade"
            placeholder="Variedade: Ex: Pinheiro, Samambaiais, Cactos"
            class="w-full p-2 border border-gray-300 rounded"
          />
          <input
            type="date"
            id="dataPlantio"
            placeholder="Data de Plantio"
            class="w-full p-2 border border-gray-300 rounded"
          />
          <input
            type="text"
            id="estagioCrescimento"
            placeholder="Estágio de Crescimento: Ex: Germinação, Crescimento, Frutificação"
            class="w-full p-2 border border-gray-300 rounded"
          />
          <input
            type="number"
            id="idLotePlanta"
            placeholder="ID do Lote: Ex: 1, 2, 3"
            class="w-full p-2 border border-gray-300 rounded"
          />
          <input
            type="number"
            id="idEstufaPlanta"
            placeholder="ID da Estufa: Ex: 1, 2, 3"
            class="w-full p-2 border border-gray-300 rounded"
          />
          <button
            type="button"
            onclick="criarPlanta()"
            class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700"
          >
            Criar Planta
          </button>
        </form>
        <button
          type="button"
          onclick="verPlantas()"
          class="mt-4 px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700"
        >
          Ver Plantas
        </button>
        <div id="listaPlantas" class="mt-4"></div>
      </div>

      <h3 class="text-xl font-semibold mb-4">Remover Planta</h3>
      <button
        type="button"
        onclick="listarPlantas()"
        class="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700"
      >
        Listar Plantas para Remover
      </button>
      <div id="removerPlantaDiv" class="mt-4"></div>

      <!-- Seção de Colheita -->
      <div class="mb-8">
        <h2 class="text-2xl font-semibold mb-4">Colheita</h2>
        <form id="colheitaForm" class="space-y-4">
          <input
            type="date"
            id="dataColheita"
            placeholder="Data de Colheita"
            class="w-full p-2 border border-gray-300 rounded"
          />
          <input
            type="number"
            id="quantidadeColhida"
            placeholder="Quantidade Colhida: Ex: 100.00g"
            class="w-full p-2 border border-gray-300 rounded"
          />
          <input
            type="text"
            id="qualidade"
            placeholder="Qualidade: Ex: A+, A, B-, S, S-, B+"
            class="w-full p-2 border border-gray-300 rounded"
          />
          <input
            type="number"
            id="idPlantaColheita"
            placeholder="ID da Planta: Ex: 1, 2, 3"
            class="w-full p-2 border border-gray-300 rounded"
          />
          <button
            type="button"
            onclick="criarColheita()"
            class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700"
          >
            Criar Colheita
          </button>
        </form>
        <button
          type="button"
          onclick="verColheitas()"
          class="mt-4 px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700"
        >
          Ver Colheitas
        </button>
        <div id="listaColheitas" class="mt-4"></div>
      </div>

      <h3 class="text-xl font-semibold mb-4">Remover Colheita</h3>
      <button
        type="button"
        onclick="listarColheitas()"
        class="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700"
      >
        Listar Colheitas para Remover
      </button>
      <div id="removerColheitaDiv" class="mt-4"></div>
    </div>

    <script src="actions/estufa.js"></script>
    <script src="actions/lote.js"></script>
    <script src="actions/planta.js"></script>
    <script src="actions/colheita.js"></script>
  </body>
</html>
