<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fazenda Interface</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 text-gray-900">
    <div class="container mx-auto p-4">
      <h1 class="text-3xl font-bold mb-6 text-center">
        Fazenda CRUD Interface
      </h1>

      <!-- Seção de Estufa -->
      <div class="mb-8">
        <h2 class="text-4xl font-semibold mb-4 text-center mt-8">Estufa</h2>
        <h3 class="text-xl font-semibold mb-4 mt-4">Criar Estufa</h3>
        <form id="estufaForm" class="space-y-4">
          <input
            type="text"
            id="localizacao"
            placeholder="Localização: Ex: A1, B2, C3"
            class="w-full p-2 border border-gray-300 rounded"
          />
          <input
            type="number"
            id="temperatura"
            placeholder="Temperatura: Ex: 25.50"
            class="w-full p-2 border border-gray-300 rounded"
          />
          <input
            type="number"
            id="umidade"
            placeholder="Umidade: Ex: 50.00"
            class="w-full p-2 border border-gray-300 rounded"
          />
          <input
            type="number"
            id="tamanho"
            placeholder="Tamanho: Ex: 100.00"
            class="w-full p-2 border border-gray-300 rounded"
          />
          <button
            type="button"
            onclick="criarEstufa()"
            class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700"
          >
            Criar Estufa
          </button>
        </form>
        <button
          type="button"
          onclick="verEstufas()"
          class="mt-4 px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700"
        >
          Ver Estufas
        </button>
        <div id="listaEstufas" class="mt-4"></div>

        <button
          type="button"
          onclick="toggleFormularioAtualizarEstufa()"
          class="px-4 py-2 bg-yellow-600 text-white rounded hover:bg-yellow-700 mb-4"
        >
          Mostrar Formulário de Atualização
        </button>
        <form id="atualizarEstufaForm" class="space-y-4" style="display: none">
          <input
            type="number"
            id="idEstufa"
            placeholder="ID da Estufa: Ex: 1"
            class="w-full p-2 border border-gray-300 rounded"
          />
          <input
            type="text"
            id="localizacaoAtualizar"
            placeholder="Nova Localização: Ex: A1, B2, C3"
            class="w-full p-2 border border-gray-300 rounded"
          />
          <input
            type="number"
            id="temperaturaAtualizar"
            placeholder="Nova Temperatura: Ex: 25.50"
            class="w-full p-2 border border-gray-300 rounded"
          />
          <input
            type="number"
            id="umidadeAtualizar"
            placeholder="Nova Umidade: Ex: 50.00"
            class="w-full p-2 border border-gray-300 rounded"
          />
          <input
            type="number"
            id="tamanhoAtualizar"
            placeholder="Novo Tamanho: Ex: 100.00"
            class="w-full p-2 border border-gray-300 rounded"
          />
          <button
            type="button"
            onclick="atualizarEstufa()"
            class="mt-4 px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700"
          >
            Atualizar Estufa
          </button>
        </form>

        <h3 class="text-xl font-semibold mb-4 mt-4">Remover Estufa</h3>
        <button
          type="button"
          onclick="listarEstufas()"
          class="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700"
        >
          Listar Estufas para Remover
        </button>
        <div id="removerEstufaDiv" class="mt-4"></div>
      </div>

      <!-- Seção de Lote -->
      <div class="mb-8 mt-8">
        <h2 class="text-4xl font-semibold mb-4 text-center mt-8">Lote</h2>
        <h3 class="text-xl font-semibold mb-4 mt-4">Criar Lote</h3>
        <form id="loteForm" class="space-y-4">
          <input
            type="date"
            id="dataCriacao"
            placeholder="Data de Criação"
            class="w-full p-2 border border-gray-300 rounded"
          />
          <input
            type="number"
            id="numeroPlantas"
            placeholder="Número de Plantas: Ex: 100"
            class="w-full p-2 border border-gray-300 rounded"
          />
          <button
            type="button"
            onclick="criarLote()"
            class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700"
          >
            Criar Lote
          </button>
        </form>
        <button
          type="button"
          onclick="verLotes()"
          class="mt-4 px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700"
        >
          Ver Lotes
        </button>
        <div id="listaLotes" class="mt-4"></div>

        <button
          type="button"
          onclick="toggleFormularioAtualizarLote()"
          class="px-4 py-2 bg-yellow-600 text-white rounded hover:bg-yellow-700 mb-4"
        >
          Mostrar Formulário de Atualização
        </button>
        <form id="atualizarLoteForm" class="space-y-4" style="display: none">
          <input
            type="number"
            id="idLote"
            placeholder="ID do Lote: Ex: 1"
            class="w-full p-2 border border-gray-300 rounded"
          />
          <input
            type="date"
            id="dataCriacaoAtualizar"
            placeholder="Nova Data de Criação"
            class="w-full p-2 border border-gray-300 rounded"
          />
          <input
            type="number"
            id="numeroPlantasAtualizar"
            placeholder="Novo Número de Plantas: Ex: 100"
            class="w-full p-2 border border-gray-300 rounded"
          />
          <button
            type="button"
            onclick="atualizarLote()"
            class="mt-4 px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700"
          >
            Atualizar Lote
          </button>
        </form>

        <h3 class="text-xl font-semibold mb-4 mt-4">Remover Lote</h3>
        <button
          type="button"
          onclick="listarLotes()"
          class="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700"
        >
          Listar Lotes para Remover
        </button>
        <div id="removerLoteDiv" class="mt-4"></div>
      </div>

      <!-- Seção de Planta -->
      <div class="mb-8">
        <h2 class="text-4xl font-semibold mb-4 text-center mt-8">Planta</h2>
        <h3 class="text-xl font-semibold mb-4 mt-4">Criar Planta</h3>
        <form id="plantaForm" class="space-y-4">
          <input
            type="text"
            id="variedade"
            placeholder="Variedade: Ex: Pinheiro, Samambaiais, Cactos"
            class="w-full p-2 border border-gray-300 rounded"
          />
          <input
            type="date"
            id="dataPlantio"
            placeholder="Data de Plantio"
            class="w-full p-2 border border-gray-300 rounded"
          />
          <input
            type="text"
            id="estagioCrescimento"
            placeholder="Estágio de Crescimento: Ex: Germinação, Crescimento, Frutificação"
            class="w-full p-2 border border-gray-300 rounded"
          />
          <input
            type="number"
            id="idLotePlanta"
            placeholder="ID do Lote: Ex: 1, 2, 3"
            class="w-full p-2 border border-gray-300 rounded"
          />
          <input
            type="number"
            id="idEstufaPlanta"
            placeholder="ID da Estufa: Ex: 1, 2, 3"
            class="w-full p-2 border border-gray-300 rounded"
          />
          <button
            type="button"
            onclick="criarPlanta()"
            class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700"
          >
            Criar Planta
          </button>
        </form>
        <button
          type="button"
          onclick="verPlantas()"
          class="mt-4 px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700"
        >
          Ver Plantas
        </button>
        <div id="listaPlantas" class="mt-4"></div>

        <button
          type="button"
          onclick="toggleFormularioAtualizarPlanta()"
          class="px-4 py-2 bg-yellow-600 text-white rounded hover:bg-yellow-700 mb-4"
        >
          Mostrar Formulário de Atualização
        </button>
        <form id="atualizarPlantaForm" class="space-y-4" style="display: none">
          <input
            type="number"
            id="idPlanta"
            placeholder="ID da Planta: Ex: 1"
            class="w-full p-2 border border-gray-300 rounded"
          />
          <input
            type="text"
            id="variedadeAtualizar"
            placeholder="Nova Variedade: Ex: Pinheiro, Samambaiais, Cactos"
            class="w-full p-2 border border-gray-300 rounded"
          />
          <input
            type="date"
            id="dataPlantioAtualizar"
            placeholder="Nova Data de Plantio"
            class="w-full p-2 border border-gray-300 rounded"
          />
          <input
            type="text"
            id="estagioCrescimentoAtualizar"
            placeholder="Novo Estágio de Crescimento: Ex: Germinação, Crescimento, Frutificação"
            class="w-full p-2 border border-gray-300 rounded"
          />
          <input
            type="number"
            id="idLotePlantaAtualizar"
            placeholder="Novo ID do Lote: Ex: 1, 2, 3"
            class="w-full p-2 border border-gray-300 rounded"
          />
          <input
            type="number"
            id="idEstufaPlantaAtualizar"
            placeholder="Novo ID da Estufa: Ex: 1, 2, 3"
            class="w-full p-2 border border-gray-300 rounded"
          />
          <button
            type="button"
            onclick="atualizarPlanta()"
            class="mt-4 px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700"
          >
            Atualizar Planta
          </button>
        </form>

        <h3 class="text-xl font-semibold mb-4 mt-4">Remover Planta</h3>
        <button
          type="button"
          onclick="listarPlantas()"
          class="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700"
        >
          Listar Plantas para Remover
        </button>
        <div id="removerPlantaDiv" class="mt-4"></div>
      </div>

      <!-- Seção de Colheita -->
      <div class="mb-8">
        <h2 class="text-4xl font-semibold mb-4 text-center mt-8">Colheita</h2>
        <h3 class="text-xl font-semibold mb-4 mt-4">Criar Colheita</h3>
        <form id="colheitaForm" class="space-y-4">
          <input
            type="date"
            id="dataColheita"
            placeholder="Data de Colheita"
            class="w-full p-2 border border-gray-300 rounded"
          />
          <input
            type="number"
            id="quantidadeColhida"
            placeholder="Quantidade Colhida: Ex: 100.00"
            class="w-full p-2 border border-gray-300 rounded"
          />
          <input
            type="text"
            id="qualidade"
            placeholder="Qualidade: Ex: A+, A, S, B+, B"
            class="w-full p-2 border border-gray-300 rounded"
          />
          <input
            type="number"
            id="idPlantaColheita"
            placeholder="ID da Planta: Ex: 1, 2, 3"
            class="w-full p-2 border border-gray-300 rounded"
          />
          <button
            type="button"
            onclick="criarColheita()"
            class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700"
          >
            Criar Colheita
          </button>
        </form>
        <button
          type="button"
          onclick="verColheitas()"
          class="mt-4 px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700"
        >
          Ver Colheitas
        </button>
        <div id="listaColheitas" class="mt-4"></div>

        <button
          type="button"
          onclick="toggleFormularioAtualizarColheita()"
          class="px-4 py-2 bg-yellow-600 text-white rounded hover:bg-yellow-700 mb-4"
        >
          Mostrar Formulário de Atualização
        </button>
        <form
          id="atualizarColheitaForm"
          class="space-y-4"
          style="display: none"
        >
          <input
            type="number"
            id="idColheita"
            placeholder="ID da Colheita: Ex: 1"
            class="w-full p-2 border border-gray-300 rounded"
          />
          <input
            type="date"
            id="dataColheitaAtualizar"
            placeholder="Nova Data de Colheita"
            class="w-full p-2 border border-gray-300 rounded"
          />
          <input
            type="number"
            id="quantidadeColhidaAtualizar"
            placeholder="Nova Quantidade Colhida: Ex: 100.00"
            class="w-full p-2 border border-gray-300 rounded"
          />
          <input
            type="text"
            id="qualidadeAtualizar"
            placeholder="Nova Qualidade: Ex: A+, A, S, B+, B"
            class="w-full p-2 border border-gray-300 rounded"
          />
          <input
            type="number"
            id="idPlantaColheitaAtualizar"
            placeholder="Novo ID da Planta: Ex: 1, 2, 3"
            class="w-full p-2 border border-gray-300 rounded"
          />
          <button
            type="button"
            onclick="atualizarColheita()"
            class="mt-4 px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700"
          >
            Atualizar Colheita
          </button>
        </form>

        <h3 class="text-xl font-semibold mb-4 mt-4">Remover Colheita</h3>
        <button
          type="button"
          onclick="listarColheitas()"
          class="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700"
        >
          Listar Colheitas para Remover
        </button>
        <div id="removerColheitaDiv" class="mt-4"></div>
      </div>

      <!-- Seção das Views -->
      <h1 class="text-4xl font-semibold mb-4 text-center">Views</h1>
      <div class="mb-8">
        <h2 class="text-2xl font-semibold mb-4">Plantas e Estufas</h2>
        <button
          onclick="exibirPlantaEstufa()"
          class="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700"
        >
          Exibir Plantas e Estufas
        </button>
        <div id="listaPlantaEstufa" class="mt-4"></div>
      </div>

      <div class="mb-12">
        <h2 class="text-2xl font-semibold mb-4">Plantas e Lotes</h2>
        <button
          onclick="exibirPlantaLote()"
          class="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700"
        >
          Exibir Plantas e Lotes
        </button>
        <div id="listaPlantaLote" class="mt-4"></div>
      </div>
      <h1 class="text-4xl font-semibold mb-4 text-center">Procedures</h1>
      <h3 class="text-xl font-semibold mb-4 mt-4">Relatório de Produção</h3>
      <button
        type="button"
        onclick="gerarRelatorioProducao()"
        class="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700"
      >
        Gerar Relatório de Produção
      </button>
      <div id="relatorioProducao" class="mt-4"></div>
      <h2 class="text-4xl font-semibold mb-4 text-center mt-8">Planta</h2>
    </div>

    <script src="actions/estufa.js"></script>
    <script src="actions/lote.js"></script>
    <script src="actions/planta.js"></script>
    <script src="actions/colheita.js"></script>
    <script src="actions/views.js"></script>
    <script src="actions/procedures.js"></script>
  </body>
</html>
